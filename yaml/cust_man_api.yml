openapi: 3.0.0
info:
  title: Customer Management API
  description: This API is part of the OpenWealth APIs for the connectivity between
    custody banks and WealthTechs (e.g. Portfolio Management Systems). This API allows
    the user to receive data from custody banks regarding customer data and alter
    and create address and contact data.
  contact:
    email: openwealth@synpulse.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.2.1
servers:
- url: https://openwealth-api.apps.ndgit.com/customermanagement
paths:
  /customers:
    get:
      tags:
      - customer
      summary: Returns a list of customers.
      description: Returns a list of all customers. A customer is an object which
        holds a contract with a (custody-)bank. Paging is done based on the customer
        object, i.e. if limit is set to 1, then 1 customer will be returned per page.
      operationId: getCustomers
      parameters:
      - name: cursor
        in: query
        description: An opaque string value used for pagination
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: Maximum number of items to return.
        required: false
        style: form
        explode: true
        schema:
          minimum: 1
          type: integer
          format: int32
