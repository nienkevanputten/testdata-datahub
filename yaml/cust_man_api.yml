components:
  schemas:
    customer:
      required:
      - customerIdentification
      - status
      type: object
      properties:
        customerIdentification:
          maxLength: 35
          minLength: 1
          type: string
          description: Customer ID of the bank
          example: "987654321"
        externalReference:
          maxLength: 35
          type: string
          description: External customer ID
          example: 123-456-787
        name:
          maxLength: 70
          type: string
          description: Name of the customer object
          example: Steve Rogers
        status:
          type: string
          description: Status of the customer
          example: active
          enum:
          - active
          - inactive
          - closed
        referenceCurrency:
          $ref: '#/components/schemas/currency'
        openingDate:
          $ref: '#/components/schemas/date'
        personList:
          type: array
          items:
            type: object
            properties:
              personRelation:
                type: string
                description: Indicates what relation this person has to the specified
                  customer.
                example: accountOwner
                enum:
                - beneficialOwner
                - authorisedRepresentative
                - assetManager
                - accountOwner
                - authorisedSignatory
                - other
              personIdentification:
                maxLength: 35
                type: string
                description: Bank identification of the person
                example: "876543219"
        addressList:
          type: array
          description: List of addresses associated with the customer
          items:
            type: object
            properties:
              addressIdentification:
                type: number
                description: Bank ID of the address object
                example: 12345678
    person:
      required:
      - personDetails
      - personIdentification
      - personType
      type: object
      properties:
        personIdentification:
          maxLength: 35
          minLength: 1
          type: string
          description: Bank identification of the person
          example: "876543219"
        externalReference:
          maxLength: 35
          type: string
          description: External person ID
          example: 987-654-321
        customerList:
          type: array
          items:
            type: object
            properties:
              customerIdentification:
                maxLength: 35
                type: string
                example: "123123"
        fullName:
          maxLength: 70
          type: string
          description: Name of the person object
          example: Tony Stark
        countryOfDomicile:
          $ref: '#/components/schemas/country'
        language:
          maxLength: 35
          type: string
          description: Language for all communication concerning the account
          example: German
        contactInformation:
          type: array
          items:
            $ref: '#/components/schemas/contactDetails'
        personDetails:
          $ref: '#/components/schemas/personDetails'
        taxDomicile:
          type: array
          description: Indicates the tax domiciles of the person
          items:
            $ref: '#/components/schemas/country'
    personDetails:
      required:
      - personType
      type: object
      properties:
        personType:
          type: string
          description: Indicates the type of the person object
          example: naturalPerson
          enum:
          - naturalPerson
          - legalPerson
          - personAssociation
          - trust
          - soleProprietorship
      description: Further details about the person. Schema depends on personType.
      discriminator:
        propertyName: personType
    naturalPerson:
      allOf:
      - $ref: '#/components/schemas/personDetails'
      - type: object
        properties:
          givenName:
            maxLength: 35
            type: string
            description: Given name of the person
            example: Anthony
          middleName:
            maxLength: 35
            type: string
            description: Middle name of the person
            example: Edward
          lastName:
            maxLength: 35
            type: string
            description: Last name of the person
            example: Stark
          title:
            maxLength: 35
            type: string
            description: Official title of the person
            example: PhD
          dates:
            type: array
            items:
              type: object
              properties:
                date:
                  $ref: '#/components/schemas/date'
                dateType:
                  type: string
                  description: Type of the date
                  enum:
                  - birthDate
                  - divorceDate
                  - deathDate
          gender:
            type: string
            description: Gender of the person
            example: male
            enum:
            - male
            - female
            - other
          nationality:
            type: array
            description: Indicates the nationality of the person
            items:
              $ref: '#/components/schemas/country'
          civilStatus:
            type: string
            description: Civil status of the individual person
            example: married
            enum:
            - unmarried
            - married
            - divorced
            - widowed
          TIN:
            maxLength: 35
            type: string
            example: 123-12-1234
    legalPerson:
      allOf:
      - $ref: '#/components/schemas/personDetails'
      - required:
        - domicilaryCompany
        - legalForm
        - organisationName
        type: object
        properties:
          organisationName:
            maxLength: 35
            minLength: 1
            type: string
            description: Name by which the organisation is known and which is usually
              used to identify that organisation
            example: Stark Industries
          legalForm:
            maxLength: 35
            type: string
            description: Legal status of the company
            example: AG
          LEI:
            pattern: '[A-Z0-9]{18,18}[0-9]{2,2}'
            type: string
            description: Legal entity identifier
            example: 529900UVM8LC55IFAA52
          domicilaryCompany:
            type: boolean
            description: Indicates whether the company is a domiciliary company
            example: false
    personAssociation:
      allOf:
      - $ref: '#/components/schemas/personDetails'
      - required:
        - personAssociationName
        type: object
        properties:
          personAssociationName:
            maxLength: 70
            minLength: 1
            type: string
            description: Name of the association object
            example: Anthony Stark a/o Piper Potts
          personAssociationType:
            type: string
            description: Type of association
            example: compteJoint
            enum:
            - compteJoint
            - jointHeirs
            - unregisteredPartnership
            - limitedPartnership
            - collectiveProprietorship
    trust:
      allOf:
      - $ref: '#/components/schemas/personDetails'
      - required:
        - trustName
        - trustType
        type: object
        properties:
          trustName:
            maxLength: 70
            minLength: 1
            type: string
            description: Name of the trust object
            example: Spiderman Trust
          trustType:
            type: string
            description: Type of trust
            example: simpleTrust
            enum:
            - simpleTrust
            - complexTrust
            - grantorTrust
    soleProprietorship:
      allOf:
      - $ref: '#/components/schemas/personDetails'
      - required:
        - soleProprietorshipName
        type: object
        properties:
          soleProprietorshipName:
            maxLength: 70
            minLength: 1
            type: string
            description: Name of the sole proprietorship object
            example: Anthony Stark
    kyc:
      type: object
      properties:
        nonFinancialSituation:
          type: object
          properties:
            profession:
              maxLength: 35
              type: string
              description: Name of the occupation or job of the person
              example: Philantropist
            employingCompany:
              maxLength: 35
              type: string
              description: Organisation represented by a person, or for which a person
                works
              example: Stark Industries
            educationLevel:
              maxLength: 70
              type: string
              description: Highest level of education reached by the individual person
              example: University
            function:
              maxLength: 35
              type: string
              description: Title of the job function
              example: CEO
            typeOfEmployment:
              type: string
              description: Type of employment of the natural person
              example: employed
              enum:
              - selfEmployed
              - employed
              - unemployed
              - retired
            riskDomicile:
              $ref: '#/components/schemas/country'
            reasonForDomiciliaryCompany:
              maxLength: 35
              type: string
              description: Describes the reason for domiciliary company
              example: Wealth management
            sector:
              maxLength: 70
              type: string
              description: Sector of econimic activity
              example: Energy supply
            numberOfEmployees:
              type: integer
              description: Number of employees
              example: 250
            dateOfIncorporation:
              $ref: '#/components/schemas/date'
            companyPurpose:
              maxLength: 70
              type: string
              description: Describes the purpose of the company
              example: Provide sustainable energy
            structureControllingPerson:
              maxLength: 70
              type: string
              description: Structures of controlling persons
              example: Anthony Stark (75%), Piper Potts (25%)
            structureBeneficialOwners:
              maxLength: 70
              type: string
              description: Structure of beneficial owners
              example: Anthony Stark (100%)
            reasonForTrust:
              maxLength: 70
              type: string
              description: Describes the reason for the trust
              example: Succession Planning
            revocability:
              type: boolean
              description: Indicates wheter the trust is revocable or not
              example: true
            resettled:
              type: boolean
              description: Indicates if the trust is resettled
              example: false
            merged:
              type: boolean
              description: Indicates if the trust is merged
              example: false
            beneficialOwner:
              maxLength: 70
              type: string
              description: Ultimate party that is entitled to either receive the benefits
                of the ownership of a financial instrument, or to be paid/credited
                as a result of a transfer
              example: Max Muster
            beneficiary:
              maxLength: 70
              type: string
              example: Peter Parker
            protector:
              maxLength: 70
              type: string
              description: Person appointed under the trust instrument to direct or
                restrain the trustees in relation to their administration of the trust.
                Typically, this is a controlling person of a trust.
              example: Stark Industries
            dateOfTrustContract:
              $ref: '#/components/schemas/date'
        financialSituation:
          type: object
          properties:
            incomeCurrentPeriod:
              type: object
              properties:
                currency:
                  $ref: '#/components/schemas/currency'
                amount:
                  maxLength: 22
                  pattern: '[0-9]{1,12}([.][0-9]{1,9})?'
                  type: string
                  example: "100000"
              description: Income received in the current income year
            sourceOfIncome:
              type: string
              description: Specifies the origin of the income
              example: income
              enum:
              - income
              - savings
              - inheritance
              - lifeInsurance
              - pensionFunds
              - gift
            annualTurnover:
              type: object
              properties:
                currency:
                  $ref: '#/components/schemas/currency'
                amount:
                  maxLength: 22
                  pattern: '[0-9]{1,12}([.][0-9]{1,9})?'
                  type: string
                  example: "200000"
              description: Indicates the annual turnover
            monetaryWealth:
              type: object
              properties:
                currency:
                  $ref: '#/components/schemas/currency'
                amount:
                  maxLength: 22
                  pattern: '[0-9]{1,12}([.][0-9]{1,9})?'
                  type: string
                  example: "1000000"
              description: 'Annual wealth of the individual person or share capital
                value of the legal entity '
            sourceOfWealth:
              type: array
              description: Indicates the sources of wealth of the customer.
              items:
                type: object
                properties:
                  sourceOfWealth:
                    type: string
                    description: Indicates the type of the sources of wealth
                    example: inheritance
                    enum:
                    - retirementPolicy
                    - selfEmploymentIncome
                    - employeeIncome
                    - savings
                    - gift
                    - inheritance
                    - redemtion
                    - winnings
                    - insurancePremiumLiquidation
                    - saleOfGoods
                    - realEstateSale
                    - saleAquisitionCorporation
                    - cashProceeds
                    - alimony
                    - compensation
                    - other
                  currency:
                    $ref: '#/components/schemas/currency'
                  amount:
                    maxLength: 22
                    pattern: '[0-9]{1,12}([.][0-9]{1,9})?'
                    type: string
                    example: "25000000"
                  dateOfReceipt:
                    $ref: '#/components/schemas/date'
                  originator:
                    type: object
                    properties:
                      name:
                        maxLength: 70
                        type: string
                        description: Name of the originator, e.g. founder/donor/testator
                        example: Howard Stark
                      relationToCustomer:
                        maxLength: 35
                        type: string
                        description: Relation of the originator to the customer
                        example: Relatives
                      occupation:
                        maxLength: 35
                        type: string
                        description: Describes the (former) occupation of the originator
                          (founder/donor/testator)
                        example: Technology Provider
                    description: Information about the founder/donor/testator that
                      left the money for the customer.
            priorBank:
              type: object
              properties:
                namePriorBank:
                  maxLength: 70
                  type: string
                domicilePriorBank:
                  $ref: '#/components/schemas/country'
    customerAndKycResponse:
      type: object
      properties:
        customer:
          $ref: '#/components/schemas/customer'
        kyc:
          $ref: '#/components/schemas/kyc'
    contactDetails:
      required:
      - contactContent
      - medium
      type: object
      properties:
        contactIdentification:
          maxLength: 35
          type: string
          readOnly: true
          example: "123987"
        medium:
          type: string
          description: Medium for contacting the client.
          example: phone
          enum:
          - email
          - phone
          - fax
          - website
          - socialMediaProfile
        contactMediumType:
          type: string
          description: Specifies the type of contact details
          example: business
          enum:
          - private
          - business
        contactContent:
          maxLength: 70
          minLength: 1
          type: string
          description: Content of the contact details, e.g. phone number, email-address,
            Website URL
          example: "41998887766"
        additionalContactInformation:
          maxLength: 70
          type: string
          description: Used for additional information regarding the contact details
          example: Prio 1 Phone Number
    addressNew:
      type: object
      properties:
        addressName:
          maxLength: 70
          type: string
          description: Name of the address object
          example: Stark Mansion
        mailingInstruction:
          maxLength: 35
          type: string
          description: Mailing instruction
          example: MainDispatch
        postalAddress:
          $ref: '#/components/schemas/postalAddress'
    address:
      required:
      - addressIdentification
      - dispatchType
      type: object
      properties:
        addressIdentification:
          type: number
          description: Bank ID of the address object
          example: 12345678
        addressName:
          maxLength: 70
          type: string
          description: Name of the address object
          example: Stark Mansion
        isDomicile:
          type: boolean
          description: Indicates if this address is the domicile address
          example: true
        isMailingAddress:
          type: boolean
          description: Indicates if this address is used for mailing purposes.
          example: true
        mailingInstruction:
          maxLength: 35
          type: string
          description: Mailing instruction
          example: MainDispatch
        dispatchType:
          type: string
          description: Indicates wether the correspondance is sent out digitally (e.g.
            to the e-banking) or physically.
          enum:
          - postal
          - electronical
          - other
        language:
          maxLength: 35
          type: string
          description: Language for all communication concerning this address
          example: German
        postalAddress:
          $ref: '#/components/schemas/postalAddress'
    postalAddress:
      required:
      - country
      - isDomicile
      - isMailingAddress
      - postCode
      - salutation
      - townName
      type: object
      properties:
        salutation:
          type: object
          properties:
            receptionRestriction:
              maxLength: 35
              type: string
              description: Reception restrictions of physical delivery of mail
              example: confidential
            salutation:
              maxLength: 35
              type: string
              description: Salutation of the person
              example: Mr.
            title:
              maxLength: 35
              type: string
              description: Additional information about the person that follows a
                person's name, for example, qualification such as Doctor of Philosophy
                (PhD).
              example: PhD
            overrideSalutation:
              maxLength: 35
              type: string
              description: Used to override the salutations in letters.
              example: Dear Ironman
        name:
          type: object
          properties:
            organisationName:
              maxLength: 70
              type: string
              description: Name by which the organisation is known and which is usually
                used to identify that organisation
              example: Strak Industries
            givenName:
              maxLength: 35
              type: string
              description: First name of the person
              example: Anthony
            middleName:
              maxLength: 35
              type: string
              description: Second- or middlename of the person
              example: Edward
            lastName:
              maxLength: 35
              type: string
              description: Last name of the person
              example: Stark
            nameSuffix:
              maxLength: 35
              type: string
              description: Additional information on a name of the person
              example: jr.
        physicalAddress:
          type: object
          properties:
            careOf:
              maxLength: 35
              type: string
              description: When the individual resides at another person's address,
                the name of the other person
              example: Piper Potts
            toTheAttentionOf:
              maxLength: 35
              type: string
              description: When the mail should be distributed to a specific person
                within a company
              example: Jarvis
            streetName:
              maxLength: 35
              type: string
              description: Name of the street or thoroughfare
              example: Malibu Point
            buildingNumber:
              maxLength: 35
              type: string
              description: Number that identifies the position of the building on
                a street
              example: "10880"
            postBox:
              maxLength: 35
              type: string
              description: Post box number of the addressee within the residential
                or company building
              example: "12"
            addressSuffix:
              maxLength: 35
              type: string
              description: Additional infromation
              example: Appartment 1
            postCode:
              maxLength: 35
              type: string
              description: Identifier consisting of a group of letters and/or numbers
                that is added to a postal address to assist the sorting of mail
              example: "90265"
            townName:
              maxLength: 35
              type: string
              description: Name of the town or city
              example: Malibu
            countrySubDivision:
              maxLength: 35
              type: string
              description: Identifies a subdivision of a country such as state, region,
                county
              example: CA
            country:
              $ref: '#/components/schemas/country'
    addressIdentificationResponse:
      type: object
      properties:
        addressIdentification:
          type: string
          description: ID of the newly created address object.
          example: "7353"
    country:
      pattern: '[A-Z]{2}'
      type: string
      description: 2-Letter ISO 3166-2 Country Code
      example: CH
    currency:
      pattern: '[A-Z]{3}'
      type: string
      description: ISO 4217 code
      example: CHF
    date:
      type: string
      description: Date according to ISO 8601 i.e. YYYY-MM-DD format
      format: date
    commonErrorResponse:
      title: Common Error Response
      type: object
      properties:
        type:
          $ref: '#/components/schemas/commonErrorType'
        title:
          type: string
          example: This is the general problem description
        detail:
          type: string
          example: Detailed problem description with respect to the current request
        instance:
          type: string
          example: path/to/corresponding/resource
    commonErrorType:
      type: string
      description: Error types for commonErrorResponse
      example: invalidPayload
      enum:
      - invalidPayload
      - malformedPayload
      - invalidToken
      - expiredToken
      - insufficientPrivileges
      - noAccessToResource
      - resourceDoesNotExist
      - resourceNotReady
